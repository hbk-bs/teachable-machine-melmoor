<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Master</title>
    <style>
        /* Allgemeine Stile für die gesamte Seite */
        body {
            font-family: 'Inter', sans-serif; 
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255); /* Hintergrundfarbe */
            color: black; /* Textfarbe */
            text-align: center; /* Horizontal zentrieren */
        }

        /* Titelbild */
        .image-container img {
            max-width: 100%; /* Maximale Breite des Bildes */
            max-height: 80vh; /* Maximale Höhe des Bildes */
            margin: auto; /* Zentrieren des Bildes */
        }

        /* Stile für den Text */
        .text-container {
            margin-top: 70px; /* Abstand nach oben */
        }

        .text-container p {
            font-size: 17px; /* Schriftgröße */
            line-height: 1.5; /* Zeilenhöhe */
            margin-bottom: 10px; /* Abstand nach unten für Absätze */
        }

        /* start Button Stile */
        .start-button {
            font-family: 'Inter', sans-serif; 
            background-color: rgba(165, 165, 165, 0.7); /* Hintergrund */
            padding: 10px 30px; /* Abstand um den Text */
            border: none; /* Keine Rahmen */
            border-radius: 7px; /* Abrunde Ecken */
            font-size: 18px; /* Schriftgröße */
            font-weight: bold; /* Fettgedruckter Text */
            cursor: pointer; /* Zeige Handcursor beim Überfahren */
            margin-top: 50px; /* Abstand nach oben */
            margin-bottom: 80px;
        }

        /* Navigationsleiste */
        header {
            background-color: #4b5750; /* Hintergrundfarbe */
            padding: 10px; /* Innenabstand */
            color: #fff; /* Textfarbe */
            display: flex; /* Flexibles Layout */
            justify-content: space-between; /* Abstand zwischen den Elementen */
            align-items: center; /* Vertikale Ausrichtung */
        }

        /* Stile für die Links in der Navigationsleiste */
        header a {
            color: #fff; /* Textfarbe */
            text-decoration: none; /* Keine Unterstreichung */
            padding: 10px 20px; /* Innenabstand */
            border-radius: 5px; /* Abrunde Ecken */
        }

        /* Stile für Hover-Zustand der Links */
        header a:hover {
            background-color: #38463a; /* Hintergrundfarbe ändern */
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <!-- Navigationsleiste -->
    <header>
        <div>mel★</div>
        <div>
            <a href="help.html">hilfe!</a>
        </div>
    </header>

    <div class="image-container">
        <img src="bilder/pose master.png">
    </div>
    
    <div class="text-container">
        <p>
            Stelle die Posen so präzise und schnell wie möglich nach bevor die Zeit abläuft!
        </p>
        <p>
            Wenn du bereit bist, drücke auf Start und stelle dich etwas entfernt von deinem Bildschirm auf.
        </p>
    </div>

    <!-- start Button -->
    <button class="start-button" onclick="window.location.href='game.html'">start</button>
</body>
</html>
